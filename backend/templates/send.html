{% extends 'template.html' %}

{% block content %}
<div class="col col--content content wbody" id="pjax-container" style="display: flex">
    <div class="main_abalance">

    <!-- Bootstrap core CSS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <form action="/user/send" method="post">
       <h1 class="h3 mb-3 fw-normal">Отправить валюту</h1>
        <label style="height: 10%" for="count">Счёт пользователя
            <div class="input-group">
                <input type="text" class="gora input-group-field" required name="token" id="token" placeholder="ХХХХХХХХХХ"/>
            </div>
        </label>
        <label for="count">Введите валюту для перевода
            <div class="input-group">
                <input type="number" class="gora input-group-field" onchange="document.getElementById('total_price').innerText = (parseFloat(document.getElementById('count').value) * (1 + parseFloat(document.getElementById('commission').value) / 100)).toFixed(2)" required name="count" id="count" min="0.001" value="1" step='any' />
                <select class="gora_label input-group-label" name="type" id="type" required>
                    <option value="GGC">GGC</option>
                    <option value="Gold">Золото</option>
                    <option value="Silver">Серебро</option>
                    <option value="Palladium">Палладий</option>
                    <option value="Platinum">Платина</option>
                </select>
            </div>
        </label>

        <label for="count">Введите коммисию
            <div class="input-group">
                <input type="number" class="gora input-group-field" required onchange="document.getElementById('total_price').innerText = (parseFloat(document.getElementById('count').value) * (1 + parseFloat(document.getElementById('commission').value) / 100)).toFixed(2)" name="commission" id="commission" step='any' min="5" max="100" value="5"/>
                <span class="gora_label input-group-label">%</span>
            </div>
        </label>
        <p>Итого к списанию: <b id="total_price">1.05</b></p>
        {% if Error %}
            <p style="color: red">Возникла ошибка</p>
        {% endif %}
        <button class="porka" type="submit">Перевести</button>
      </form>
    </div>
</div>
{% endblock %}
